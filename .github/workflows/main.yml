name: helloworld
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: centos-latest
    steps:
      - uses: actions/checkout@v3
      - name: bianyi
        run:
          cd src;make -f Makefile

      - name: dabao
        run: cp src/main . ; tar cvf main.tar main

      - name: shangchuan
      - uses: softprops/action-gh-release@v1
        with:
          files: ./main.tar.gz
        env:
          github_token: ${{ secrets.token }}
