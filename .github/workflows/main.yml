name: main
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build binary
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: compile source
        run:
          make -f Makefile;

      - name: release package to repo
        uses: softprops/action-gh-release@v1
        with:
          files: main.tar.gz
