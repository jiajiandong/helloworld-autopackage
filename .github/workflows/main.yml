name: helloworld
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: centos-latest
    steps:
        uses: actions/checkout@v3
      - name: bianyi
        run:
          make -f Makefile

      - name: dabao
        run: tar cvf main.tar main

      - name: shangchuan
        uses: softprops/action-gh-release@v1
        with:
          files: ./main.tar
        env:
          github_token: ${{ secrets.token }}
